<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contenido para Redes Sociales</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --primary-variant-color: #3700b3;
            --secondary-color: #03dac6;
            --on-background-color: #e0e0e0;
            --on-surface-color: #ffffff;
            --border-color: #333333;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            --success-color: #4caf50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--on-background-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            overflow-y: auto;
        }

        #root {
            width: 100%;
            max-width: 1200px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--on-surface-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .form-container {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
        }

        textarea, select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--on-background-color);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.25);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button, .publish-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #000000;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .form-container button {
            align-self: flex-end;
        }

        button:hover:not(:disabled), .publish-button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:disabled, .publish-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .loader, .error {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .error {
            color: #cf6679;
            background-color: var(--surface-color);
            border-radius: 12px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2rem;
            width: 100%;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 1rem 1.5rem;
            background-color: rgba(0,0,0,0.2);
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .card-image {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-size: cover;
            background-position: center;
            background-color: var(--background-color);
        }

        .card-image[data-aspect-ratio="1:1"] { padding-top: 100%; }
        .card-image[data-aspect-ratio="4:3"] { padding-top: 75%; }
        .card-image[data-aspect-ratio="16:9"] { padding-top: 56.25%; }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card-content h4 {
            font-size: 1.1rem;
            color: var(--on-surface-color);
            font-weight: 700;
        }
        
        .card-content p {
            margin: 0;
            white-space: pre-wrap; /* Crucial for rendering newlines and spaces */
        }

        .card-content .hashtags {
            color: var(--secondary-color);
            font-weight: 500;
            word-spacing: 0.5rem;
            margin-top: 1rem;
        }

        .card-footer {
            padding: 0 1.5rem 1.5rem;
            margin-top: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .card-footer button, .card-footer .publish-button {
            flex: 1 1 auto; /* Allow buttons to grow and shrink */
            min-width: 150px; /* Prevent buttons from becoming too small */
        }
        
        .prepare-button {
            background-color: var(--primary-variant-color);
            color: var(--on-surface-color);
        }

        .prepare-button.prepared {
            background-color: var(--success-color);
            color: var(--on-surface-color);
            font-size: 0.9rem; /* Adjust font size for longer text */
        }
        
        .publish-button {
            background-color: var(--surface-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .publish-button:hover {
            background-color: var(--primary-color);
            color: #000;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
